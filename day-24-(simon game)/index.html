<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any Key to start the game</h2>
    <p></p>
    <div class="btn-container">
        <div class="first">
            <button class="box yellow" type="button" id="yellow"></button>
            <button class="box pink" type="button" id="pink"></button>
        </div>
        <div class="second">
            <button class="box blue" type="button" id="blue"></button>
            <button class="box skyblue" type="button" id="skyblue"></button>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
